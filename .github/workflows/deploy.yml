name: Deploy React App

on:
  push:
    branches: [ "master" ] # or "master" - check your branch name

env:
  REGISTRY: ghcr.io
  # MUST be lowercase: organization-name/repo-name
  IMAGE_NAME: turbo-trans/react

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1. Log in to GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Build and Push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 3. Connect to VPS and restart the container
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # IMPORTANT: Change this to the folder where compose.yaml is on your VPS
            cd ~/live/react 
            
            # Pull the new React image
            docker compose pull frontend
            
            # Restart only the frontend service
            docker compose up -d frontend
            
            # Remove old unused images to save space
            docker image prune -f
